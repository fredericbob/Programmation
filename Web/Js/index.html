<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tri de Nombres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Entrer des nombres</h1>
    <input type="text" id="numberInput" value="1,2,3" placeholder="Entrez des nombres séparés par des virgules">
    <button onclick="number()">Valider</button>
    
    <h2>Tableau trié par ordre d'entrée</h2>
    <table id="table1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Tableau trié par ordre alterné</h2>
    <table id="table2">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
